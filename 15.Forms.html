<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>

    <!-- Backende bilgi göndermek için. -->
    <!-- Submit inputu olunca actiondaki backend'e name attributeları gönderiliyor. -->
    <form action="">
        <!-- HTML5 Input-->
        <label for="name">Name</label> <!--For ve Id ile bağladık. Name'e tıklayınca inputu işaret ediyor.-->
        <input type="text" id ="name" name="name"> <!--Inline-->
        
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date">

        <br>
        <!--name ile hepsini bağladık, böylece bir tane seçilebilecek sadece.-->
        <label for="">Gender</label> <br>
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other">

        <br>
        <label for="">Hobbies</label> <br>
        Tech
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art">

        <br>
        Degree
        <br>
        <select name="degree" id="degree">
            <option value="bachelor">Bachelor D.</option>
            <option value="master" selected>Master D.</option>
        </select>

        <br>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your message.."></textarea>

        <br>
        <input type="submit" value="Submit">
        <button type="submit">Gönder</button> <!--Aynısı-->
        <input type="reset" value="Sıfırla">

    </form>
</body>
</html>
