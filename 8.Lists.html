<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered Lists-->
    <ul>
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Angular</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>


    <!-- Ordered Lists-->

    <ol type="a">
        <li>Python</li>
        <li>Java</li>
        <li>Javascript</li>
    </ol>
</body>
</html>
